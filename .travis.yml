language: node_js
node_js:
- '4.0'
notifications:
  email:
    recipients:
    - clay@smockle.com
    on_success: change
    on_failure: always
cache:
  directories:
  - node_modules
after_script:
- npm run coverage
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
- codeclimate < ./coverage/lcov.info
env:
  global:
    secure: 
